<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="input-section">
            <input type="text" id="promptInput" placeholder="Enter your image prompt..." />
            <button id="generateBtn">Generate Image</button>
        </div>
        <div id="promptHistory" class="history"></div>
        <div id="loading" class="loading hidden">Generating image...</div>
        <div id="imageSection" class="image-section hidden">
            <img id="generatedImage" alt="Generated by AI" />
            <button id="downloadBtn">Download Image</button>
        </div>
        <div id="errorMsg" class="error hidden"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
